<div class="container">
    <div class="page">
        <h2>Заявки</h2>
        <div class="main">
            <div class="list card-outlined">
                <h3>Список заявок</h3>
                <ng-container *ngIf="list.length > 0">
                    <div class="table">
                        <div class="table__line table__header">
                            <div class="table__cell">Дата</div>
                            <div class="table__cell">Автомобиль</div>
                            <div class="table__cell">ФИО</div>
                            <div class="table__cell">Описание</div>
                            <div class="table__cell">Контакт</div>
                        </div>
                        <ng-container *ngFor="let item of list">
                            <div class="table__line table__value">
                                <div class="table__cell"><span>{{ item.created_at | date : 'dd.MM.YYYY, hh:mm' }}</span></div>
                                <div class="table__cell"><span>{{ item.name }}</span></div>
                                <div class="table__cell"><span>{{ item.fio  }}</span></div>
                                <div class="table__cell"><span>{{ item.description }}</span></div>
                                <div class="table__cell"><span>{{ item.phone }}</span></div>
                            </div>
                        </ng-container>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
